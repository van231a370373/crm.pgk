server {
    listen 80;
    server_name crm.rejestracjahiszpania.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name crm.rejestracjahiszpania.com;
    
    ssl_certificate /etc/letsencrypt/live/crm.rejestracjahiszpania.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/crm.rejestracjahiszpania.com/privkey.pem;
    
    root /var/www/crm.rejestracjahiszpania.com;
    index index.html;
    
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    
    access_log /var/log/nginx/crm-rejestracjahiszpania.access.log;
    error_log /var/log/nginx/crm-rejestracjahiszpania.error.log;
}